<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Template</title>
    <link rel="stylesheet" href="../css/main.css">
    <script defer src="../js/nav.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="nav-btn">
        <span class="burger"></span>
    </div>
    <nav class="nav flex-col">
        <div class="nav__brand flex">
            <div class="nav__logo"></div>
            <h1 class="nav__title">Rocket Installer</h1>
        </div>
        <ul class="nav__menu">
            <li class="nav__item">
                <img src="../assets/icon--people-16px.png" alt="/" class="nav-icon">
                Clients
            </li>
            <li class="nav__item submenu-container">
                <img src="../assets/icon--tools-16px.png" alt="/" class="nav-icon">
                Tools
                <ul class="nav__submenu">
                    <li class="nav__subitem">
                        <img src="../assets/icon--calculator-16px.png" alt="/" class="nav-icon">
                        Calculators
                    </li>
                </ul>
            </li>
        </ul>
        <div class="nav__buttons flex-center">
            <button class="btn btn--primary btn--sign-in">Sign In</button>
        </div>
    </nav>
</body>
</html>
